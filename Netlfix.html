<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Netflix.com</title>
    <link rel="icon" type="image/x-icon" href="Pics/227_Netflix_logo-512.webp">
    <link rel="stylesheet" href="Netflix.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background-container">
        <!-- Dark overlay on top of the background image -->
        <div class="overlay"></div>
        
        <header class="head">
            <img class="logo" src="Pics/netflix-logo.png" alt="Netflix Logo">
            <div class="language">
                <select name="Language" id="change-language">
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                </select>
            </div>
            <div class="sign-button">
                <button class="sign-in">Sign In</button>
            </div>
        </header>

        <div class="Netflix-title">
            <h1 class="title1">Unlimited movies<br>TV shows, and more</h1>
        </div>
     
        <p class="para1">Starts at Rs 250. Cancel anytime.</p>

        <p class="para2">Ready to watch? Enter your email to create or restart your membership.</p>
        
        <div class="email-box">
            <input class="email" type="email" placeholder="Email address">
        </div>

        <div class="button2-box">
            <button class="button2">Get Started</button>
        </div>

    </div>
</body>
</html>
